{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password Reset Confirm
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>you can reset your password now!</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">Rest My Password</button>
        </form>
    </div>
{% endblock content %}
