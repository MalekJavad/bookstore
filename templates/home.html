{% extends '_base.html' %}

{% block title %}

{% endblock title %}

{% block content %}
    <div class="container">
        <h1>This is HOME PAGE ! </h1>

        {% if user.is_authenticated %}
            <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
        {% endif %}

        <a href="{% url 'book_list' %}">لیست کتاب ها</a>

    </div>
{% endblock content %}
